<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">naziv</th>
            <th scope="col">slobodna</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sala of sale">
            <td>{{ sala.naziv }}</td>
            <td>{{ sala.slobodna }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
